{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Лаборатория Инноватика</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Custom styles for this template -->

    <link rel="stylesheet" href="{% static 'style.css' %}">

    <style>
        @media (max-width: 767px) {
            .btn {
                padding: .25rem .5rem;
                font-size: .875rem;
                line-height: 1.5;
                border-radius: .2rem;
            }
            .partners {
                display: none            }
            }
    </style>

</head>

<body style="background: url('../static/blockchain08.jpg')">
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-light fixed-top" id="navbar-top">
            <a class="navbar-brand"></a>

            <div>
                {% if not request.user.is_authenticated %}
                    <a href="{% url 'register' %}" class="btn btn-primary optimize" role="button">Регистрация</a>
                    <a href="{% url 'login' %}" class="btn btn-primary optimize" role="button">Вход</a>
                {% else %}
                    <a href="" class="btn btn-primary optimize" role="button"> @{{ request.user.username }}</a>
                    <a href="{% url 'logout' %}" class="btn btn-primary optimize" role="button">Выход</a>
                {% endif %}
            </div>
        </nav>
    </div>


    {% block content %}
    {% endblock %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    {% if not active is None %}
    <script>document.getElementById('{{ active }}').classList.add('active');</script>
    {% endif %}

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
    <!-- Holder.js for placeholder images -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.min.js"></script>
</body>
</html>
